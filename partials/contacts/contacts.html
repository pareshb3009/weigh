<!DOCTYPE html>
<!-- saved from url=(0059)contacts.html -->
<html lang="en" class="wide wow-animation desktop landscape rd-navbar-fullwidth-linked"><head>
 
<title>Contacts</title>


<link rel="icon" href="images/favicon.ico" type="image/x-icon">
 

</head>
<body>
 
<div class="page text-center">
 

 
<main class="page-content">
 
<section class="section-35 section-sm-top-75 section-sm-bottom-145 text-center">
<div class="shell">
<div class="range range-sm-center">
<div class="cell-xs-12">
<div class="hr-vertical"></div>
<h5>Get in touch with us</h5>
</div>
</div>
<div class="range">
<div class="cell-xs-12">
 
<div class="rd-mailform-validate"></div>
 
<form data-result-class="rd-mailform-validate" data-form-type="contact" method="post" action="email.asp" class="rd-mailform">
<div class="range">
<div class="cell-xs-12 cell-md-5">
<div class="mfInput"><input type="text" name="name" data-constraints="@NotEmpty" placeholder="Name"><div class="mfValidation"></div></div>
<div class="mfInput"><input type="text" data-constraints="@Phone" name="phone" placeholder="Phone"><div class="mfValidation"></div></div>
<div class="mfInput"><input type="text" name="email" data-constraints="@NotEmpty @Email" placeholder="Email"><div class="mfValidation"></div></div>
</div>
<div class="cell-xs-12 cell-md-7 offset-top-29 offset-md-top-0">
<div class="mfInput"><textarea name="message" data-constraints="@NotEmpty" placeholder="Message"></textarea><div class="mfValidation"></div></div>
</div>
</div>
<div class="range range-md-right text-left offset-top-40">
<div class="cell-xs-12 cell-md-7">
<button class="btn btn-lg btn-rect btn-primary">Send</button>
</div>
</div>
</form>
</div>
</div>
</div>
</section>
<center>
<div id="map" style="width: 90%;
    height: 400px;"></div>
    </center>    
</main>
 
<div ng-include="'partials/footer.html'"></div>
</div>
 

 
 

</div></div></body></html>
